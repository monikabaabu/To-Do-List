<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moni's To-Do App</title>
    <link rel="icon" type="image/png" href= "images/icon.jpeg">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>To-Do App</h1>
            <div class="stat-container">
                <div class="details">
                    <h1>Keep it Up!</h1>
                    <div id = "progressbar">
                        <div id = "progress"></div>
                    </div>
                </div>
                <div class = "stats-number">
                    <p id = "numbers">0 / 0</p>
                </div>
            </div>
            <form class="input-area">
                <input type="text" id ="task-input" placeholder="Add a new task..." />
                <button type="submit" id = "add-task-btn"><i class="fa-solid fa-square-plus"></i></button>
            </form>
            <div class = "todos-container">
                <ul id="task-list"></ul>
                <div class = "clear-btn-container">
                 <button id="clear-btn" style="display: none;">Clear All</button>
                 </div>
            </div>

        </div>
    </div>
</body>
<script src ="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</html>
